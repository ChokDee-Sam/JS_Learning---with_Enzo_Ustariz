<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wiki API</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <!-- Image et titre -->
        <img
            src="ressources/wiki-logo.png"
            class="wiki-logo"
            alt="wikipedia logo"
        />
        <h1>Recherche <span>Wikipedia</span></h1>

        <!-- Barre de recherche -->
        <form>
            <input
                type="text"
                class="search-input"
                placeholder="Recherchez un terme"
            />
        </form>

        <!-- Resultats -->
        <p class="error-msg"></p>
        <div class="results-display"></div>
        <div class="loader">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </body>
</html>
